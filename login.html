<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkHub - Student Login</title>
    <link rel="stylesheet" href="login.css" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
      
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="left-panel-content">
                <img src="assets/logo.png" alt="ThinkHub Logo" class="logo">
                <h2>ThinkHub Academic Portal</h2>
                <p>Access your courses, grades, and academic resources</p>
                
                <div class="features">
                    <div class="feature-item">
                        <i class="fas fa-book-open"></i>
                        <span>Comprehensive course materials</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-chart-line"></i>
                        <span>Track your academic progress</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Manage your schedule</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="login-box">
                <div class="login-header">
                    <img src="assets/logo.png" alt="ThinkHub Logo" class="icon">
                    <h2>Student Login</h2>
                    <p>Welcome back! Please login to continue</p>
                </div>
                
                <form>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="University Email" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    
                    <button type="submit" class="login-btn">Login</button>
                    
                    <!-- <div class="forgot">
                        <a href="#">Forgot password?</a>
                    </div>
                    
                    <div class="divider">or continue with</div>
                    
                    <div class="social-login">
                        <a href="#" class="social-btn google" title="Google">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-btn microsoft" title="Microsoft">
                            <i class="fab fa-microsoft"></i>
                        </a>
                        <a href="#" class="social-btn apple" title="Apple">
                            <i class="fab fa-apple"></i>
                        </a>
                    </div> -->
                </form>
            </div>
        </div>
    </div>
</body>
</html>
