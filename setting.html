<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ThunkHub-Settings</title>
    <link rel="stylesheet" href="settings.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

</head>

<body>

    <div class="container">
     

        <aside class="sidebar">
            <img src="assets/logo.png" alt="Logo" class="logo" />
            <p class="portal-title">ThinkHub Academic Portal</p>
            <nav>
                <ul>
                    <li>
                        <img src="assets/home.png" alt="Home" />
                        <a href="profile.html">Dashboard</a>
                    </li>
                    <li>
                        <img src="assets/meeting.png" alt="Courses" />
                        <a href="course.html">Courses</a>
                    </li>
                    <li>
                        <img src="assets/mark.png" alt="Attendance" />
                        <a href="Sattendance.html">Attendance</a>
                    </li>
                    <li>
                        <img src="assets/test.png" alt="Results" />
                        <a href="grade.html">Results</a>
                    </li>
                    <li>
                        <img src="assets/setting.png" alt="Settings" />
                        <a href="setting.html">Settings</a>
                    </li>
                    <li>
                        <img src="assets/progress.png" alt="Progress" />
                        <a href="progress.html">Progress</a>
                    </li>
                    <li>
                        <img src="assets/register.png" alt="Register" />
                        <a href="register.html">Register</a>
                    </li>
                    <li>
                        <img src="assets/logout.png" alt="Sign Out" />
                        <a href="logout.html">Sign Out</a>
                    </li>

                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <h1>Settings</h1>

            <section class="settings-options">
                <div class="toggle">
                    <span><i class="fa-solid fa-bell"></i> Notifications</span>
                    <label class="switch">
                        <input type="checkbox" id="notifToggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="toggle">
                    <span><i class="fa-solid fa-moon"></i> Dark Mode</span>
                    <label class="switch">
                        <input type="checkbox" id="darkModeToggle">
                        <span class="slider"></span>
                    </label>
                </div>

                <button onclick="logout()"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</button>
            </section>
        </main>
    </div>
    <script>
        const notifToggle = document.getElementById('notifToggle');
        const darkModeToggle = document.getElementById('darkModeToggle');

        notifToggle.addEventListener('change', () => {
            alert(notifToggle.checked ? "Notifications Enabled" : "Notifications Disabled");
        });

        darkModeToggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode', darkModeToggle.checked);
        });

        function logout() {
            const confirmLogout = confirm("Are you sure you want to logout?");
            if (confirmLogout) {
                alert("You have been logged out.");
                window.location.href = "index.html";
            }
        }
    </script>
</body>

</html>
